<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>National Trust - Killerton House</title>
    <meta name="description" content="National Trust - Killerton House">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
     <script src="scripts/aframe-stereo-component.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <!-- panoramas -->
        <img id="entrance" crossorigin="anonymous" src="/assets/ent_right.jpg">

        <!-- assets -->
        <img id="map" src="https://garethwilliams.github.io/vrassets/protos/killerton/assets/entrance/mapLrg.png">
        <img id="marker" src="https://garethwilliams.github.io/vrassets/protos/killerton/assets/global/marker.png">
      </a-assets>

      <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

      <a-entity class="scene" id="mainScene" visible="true">
        <a-sky id="entrancePan" radius="40" src="#entrance" rotation="0 320 0"></a-sky>
      </a-entity>

      <a-plane src="#map" width="800" height="548" rotation="-65 180 0" position="0 -10 26" scale="0.04 0.04 0.04" transparent="true"></a-plane>
      <a-plane src="#marker" width="74" height="112" rotation="0 180 0" position="2.69 -9 17.5" scale="0.02 0.02 0.02" transparent="true"></a-plane>


<!-- 
      <a-plane  src="#threeLeft" width="500" height="250" stereo="eye:left" rotation="0 0 0" position="0 0 -350"></a-plane> -->


    </a-scene>
  </body>
</html>
