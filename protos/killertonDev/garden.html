<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>National Trust - Killerton House</title>
    <meta name="description" content="National Trust - Killerton House">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
     <script src="scripts/aframe-stereo-component.js"></script>
  </head>
  <body>
    <a-scene>

       <a-assets>
        <img id="gardenLeft" crossorigin="anonymous" src="/assets/gdn-left.jpg">
        <img id="gardenRight" crossorigin="anonymous" src="/assets/gdn-right.jpg">
      </a-assets>

      <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

      <a-curvedimage src="#gardenRight" stereo="eye:right" height="25.0" radius="10" theta-length="360"
                 rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

                 <a-curvedimage src="#gardenLeft" stereo="eye:left" height="25.0" radius="10" theta-length="360"
                 rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

    </a-scene>
  </body>
</html>
