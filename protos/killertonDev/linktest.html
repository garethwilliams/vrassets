<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <style>
      html, body { background: #000; }
      a-scene { transition: 1s opacity ease-in-out, 1s visibility ease-in-out; }
      a-scene:not([data-is-loaded="true"]) { opacity: 0; pointer-events: none; transition: none; visibility: visible; }
      a-scene[data-is-loaded="true"] { opacity: 1; pointer-events: auto; visibility: visible; }
    </style>
    <script src="sw-load.js" data-service-worker="sw.js" data-service-worker-scope="./"></script>
    <title>National Trust - Killerton House</title>
    <meta name="description" content="National Trust - Killerton House">
    <link rel="preload" href="house.html">
    <link rel="preload" href="garden.html">
    <link rel="prefetch" href="house.html">
    <link rel="prefetch" href="garden.html">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
     <script src="scripts/aframe-stereo-component.js"></script>
     <script src="js/aframe-hyperlink.js"></script>
     <script src="https://rawgit.com/gmarty/aframe-ui-components/master/dist/aframe-ui-components.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <!-- panoramas -->
        <img id="entrance" crossorigin="anonymous" src="/assets/ent_right.jpg">

        <!-- assets -->
        <img id="map" crossorigin="anonymous" src="https://garethwilliams.github.io/vrassets/protos/killerton/assets/entrance/mapLrg.png">
        <img id="marker" crossorigin="anonymous" src="https://garethwilliams.github.io/vrassets/protos/killerton/assets/global/marker.png">

        <img id="aclandfam" crossorigin="anonymous" src="/assets/entrance/aclandfam.png">
      </a-assets>

      <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

      <a-entity class="scene" id="mainScene" visible="true">
        <a-sky id="entrancePan" radius="40" src="#entrance" rotation="0 320 0"></a-sky>
      </a-entity>

      <a-plane src="#map" width="800" height="548" rotation="-40.74 180 0" position="0 -5.76 32.53" scale="0.04 0.04 0.04" transparent="true"></a-plane>

      <a-plane src="#marker" width="74" height="112" rotation="0 180 0" position="2.84 -8.35 28.23" scale="0.02 0.02 0.02" transparent="true"></a-plane>

      <a-plane src="#aclandfam" width="822" height="720" rotation="0 0 0" position="0 0 -37" scale="0.02 0.02 0.02" transparent="true"></a-plane>


      <!-- Door Trigger -->
      <a-plane color="#CCC" height="20" position="17 3 -30" rotation="0 -32 0" opacity="0.1" width="20" data-interactive="true" href="house.html"></a-plane>
      

      <a-camera position="0 0 0">
        <a-entity cursor="fuse:true; fuseTimeout:2000;" position="0 0 -1" geometry="primitive: ring; thetaStart:10; thetaLength:10;" scale="0.04 0.04 0.04" cursor-feedback="dur:2000; property:geometry.thetaLength; to:360;" material="color: #6B3670; shader: flat">
        </a-entity>
      </a-camera>


<!-- 
      <a-plane  src="#threeLeft" width="500" height="250" stereo="eye:left" rotation="0 0 0" position="0 0 -350"></a-plane> -->


    </a-scene>
  </body>
</html>
