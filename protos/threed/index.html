<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>threeD</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.js"></script>
     <script src="aframe-stereo-component.js.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="threeRight" crossorigin="anonymous" src="https://garethwilliams.github.io/vrassets/protos/threed/assets/lowright.jpg">
        <img id="threeLeft" crossorigin="anonymous" src="https://garethwilliams.github.io/vrassets/protos/threed/assets/lowleft.jpg">
      </a-assets>

      <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

      <a-plane  src="#threeRight" width="300" height="200" stereo="eye:right" rotation="-90 0 0"></a-plane>

      <a-plane  src="#threeLeft" width="300" height="200" stereo="eye:left" rotation="-90 0 0"></a-plane>


    </a-scene>
  </body>
</html>
