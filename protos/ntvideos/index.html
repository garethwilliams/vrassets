<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene>
        <a-assets>
          <video id="video" src="https://garethwilliams.github.io/vrassets/protos/ntvideos/assets/clandonpark.mp4"
                loop crossorigin></video>
        </a-assets>

      <a-videosphere src="#video" rotation="0 180 0" onclick="video.play"></a-videosphere>
       </a-scene>
  </body>
</html>
