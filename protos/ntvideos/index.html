<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene>

      <script type="text/javascript">
           

            function vidPlay() {
                   var video = document.getElementById("vidwrap");
                //   var button = document.getElementById("play");
                   if (video.paused) {
                      video.play();
                 //     button.textContent = "||";
                   } else {
                      video.pause();
                 //     button.textContent = ">";
                   }
                }

      </script>


        <a-assets>
          <video id="video" src="https://garethwilliams.github.io/vrassets/protos/ntvideos/assets/clandonpark.mp4"
               autoplay="false" loop crossorigin></video>
        </a-assets>

      <a-videosphere id="vidwrap" src="#video" rotation="0 180 0" onclick="vidPlay()"></a-videosphere>
       </a-scene>
  </body>
</html>
