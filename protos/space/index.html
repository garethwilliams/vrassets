<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="space" crossorigin="anonymous" src="https://garethwilliams.github.io/vrassets/protos/space/assets/Milky_Way.jpg">
      </a-assets>


       <a-entity class="scene" id="mainScene" visible="true">
            <a-sky id="right360" radius="10" src="#space" rotation="0 88 -8.48"></a-sky>
        </a-entity>

    </a-scene>
  </body>
</html>
