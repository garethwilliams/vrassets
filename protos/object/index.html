<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
     <script src="dist/aframe-obj-loader-component.js"></script> 
  </head>
  <body>
    <a-scene>

      <a-entity position="5 1 0"
       obj-loader="src: url(assets/building.obj);
                                  mtl: url(assets/building.mtl);">
      </a-entity>

      <a-entity camera look-controls wasd-controls></a-entity>

      <a-sky color="#ECECEC"></a-sky>

      <a-plane rotation="90 0 0" height="1000" width="1000" color="#FEFEFE"></a-plane>

    </a-scene>

  </body>
</html>
